<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product page</title>
    <style>
        #container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: auto;
            gap: 20px;


        }

        #container>div>img {
            width: 100%;
            height: 50%;
        }

        #container>div {
            height: 500px;
            text-align: center;
            box-shadow: rgba(7, 7, 7, 0.35) 0px 5px 15px;
        }
    </style>
</head>

<body>

    <div>
        <p>Sort:</p>
        <select name="" id="sort">
            <option value="">Featured</option>
            <option value="lowhigh">Price:Low to High</option>
            <option value="highlow">Price:High to Low</option>
            <option value="Newest">Newest</option>
            <option value="Bestselling">Bestselling</option>

            <option value="az">A-Z</option>
            <option value="za">Z-A</option>
        </select>
        <div id="container"></div>

    </div>

</body>

</html>
<script>
    //     
    let cart = JSON.parse(localStorage.getItem("Addtocart")) || [];
    let prdtdata;



    fetch("http://localhost:3000/products", {
        method: "GET",
        headers: {
            "Content-type": "Application/json"
        }
    })
        .then((res) => {
            // console.log(res)
            return res.json()
        })
        .then((data) => {

            console.log(data.notes);
            displayData(data.notes)
            let prdtdata = data

        })
        .catch((err) => {
            console.log(err)
        })
    function displayData(data) {
        document.querySelector("#container").innerHTML = ""
        data.forEach(function (el) {
            let div = document.createElement("div")

            let image = document.createElement("img")
            image.setAttribute("src", el.img)


            let title = document.createElement("h3")
            title.textContent = el.Title;


            let price = document.createElement("p")
            price.textContent = "₹ " + el.Price

            let rtn = document.createElement("h3")
            rtn.textContent = el.Rating;

            let buynow = document.createElement("button")
            buynow.textContent = "Add To Cart"


            buynow.addEventListener("click", function () {
                let cart = JSON.parse(localStorage.getItem("Addtocart")) || [];

                let datapresent = false;
                for (let i = 0; i < cart.length; i++) {

                    if (cart[i].ProductId == el.ProductId) {
                        datapresent = true;
                        break;
                    }
                }

                console.log(datapresent)
                if (datapresent == true) {
                    alert("Product Already in Cart");
                    window.location.href = "./index.html"

                } else {
                    cart.push({ ...el, quantity: 1 });
                    localStorage.setItem("Addtocart", JSON.stringify(cart));
                    alert("Product Added To Cart ✔");


                }
            })


            let but = document.createElement("button")
            but.textContent = "Add To wishlist"

            but.addEventListener("click", function () {


                let wishListData = JSON.parse(localStorage.getItem("wishlist")) || [];

                let datapresent = false;
                for (let i = 0; i < wishListData.length; i++) {

                    if (wishListData[i].ProductId == el.ProductId) {
                        datapresent = true;
                        break;
                    }
                }

                console.log(datapresent)
                if (datapresent == true) {
                    alert("Product Already in wishlist ❌");


                } else {
                    wishListData.push({ ...el, quantity: 1 });
                    localStorage.setItem("wishlist", JSON.stringify(wishListData));
                    alert("Product Added To cart ✔");



                }

            })

            div.append(image, title, price, rtn, buynow)

            document.querySelector("#container").append(div);


        })
    }
    let item = JSON.parse(localStorage.getItem("data")) || []

    document.querySelector("#sort").addEventListener("change", on1)
    function on1() {
        let select = document.querySelector("#sort").value
        console.log(select)


        if (select == "lowhigh") {
            item.sort(function (a, b) {

                return a.Price - b.Price
            })
            displayData(item);
        } else if (select == "highlow") {
            item.sort(function (a, b) {
                return b.Price - a.Price
            })
            displayData(item);
        }
        else if (select == "az") {
            item.sort(function (a, b) {
                if (a.name > b.name) return 1
                if (a.name < b.name) return -1
                else return 0
            })
            displayData(item);
        } else if (select == "za") {
            item.sort(function (a, b) {
                if (a.name < b.name) return 1
                if (a.name > b.name) return -1
                else return 0
            })
            displayData(item)
        } else if (select == "shl") {
            item.sort(function (a, b) {
                if (a.size < b.size) return 1
                if (a.size > b.size) return -1
                else return 0
            })
            displayData(item)
        } else if (select == "slh") {
            item.sort(function (a, b) {
                if (a.size > b.size) return 1
                if (a.size < b.size) return -1
                else return 0
            })
            displayData(item)
        } else if (select == "Newest") {
            output = item.filter(function (el) {
                return (el.catagory == "Newest")
            })
            displayData(output)
        } else if (select == "Bestselling") {
            output = item.filter(function (el) {
                return (el.catagory == "Bestselling")
            })
            displayData(output)
        } else if (select == "Featured") {
            window.location.reload()
        }

        // window.location.reload()

    }
    // display1(items)
    displayData(item)





</script>
